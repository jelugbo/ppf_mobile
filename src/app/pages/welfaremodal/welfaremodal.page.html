<ion-header>
  <ion-toolbar color="ppforum">

    <ion-text>
      <div class="ion-text-wrap ion-text-end ion-padding-end">
        RCCGNA PROVINCIAL <br> PASTOR'S FORUM
      </div>
    </ion-text>
    <ion-buttons slot="start" style="flex-flow: column">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <img src="assets/img/rccg_logo.png" alt="" slot="end" width="70vw" class="ion-padding-vertical ion-padding-end">
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item color="light">
      <div class="ion-text-center center-me">
        <h4>WELFARE REQUEST FORM</h4>
      </div>
    </ion-item>
    <form [formGroup]="welfareForm">
      <ion-item>
        <ion-label position="stacked">Request Title:</ion-label>
        <ion-input formControlName="Title" type="text" [class.invalid]="!welfareForm.controls.Title.valid && (welfareForm.controls.Title.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item *ngIf="!welfareForm.controls.Title.valid  && (welfareForm.controls.Title.dirty || submitAttempt)">
        <p>Please enter a valid name.</p>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Description:</ion-label>
        <ion-textarea formControlName="Description" type="text" [class.invalid]="!welfareForm.controls.Description.valid && (welfareForm.controls.Description.dirty || submitAttempt)"></ion-textarea>
      </ion-item>
      <ion-item *ngIf="!welfareForm.controls.Description.valid  && (welfareForm.controls.Description.dirty || submitAttempt)">
        <p>Description can not be empty.</p>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Expiry Date:</ion-label>
        <ion-datetime formControlName="ExpiryDate" displayFormat="YYYY-MMM-DD" [class.invalid]="!welfareForm.controls.ExpiryDate.valid && (welfareForm.controls.ExpiryDate.dirty || submitAttempt)"></ion-datetime>
      </ion-item>
      <ion-item *ngIf="!welfareForm.controls.ExpiryDate.valid  && (welfareForm.controls.ExpiryDate.dirty || submitAttempt)">
        <p>Please select an expiry date.</p>
      </ion-item>

      <ion-item>
        <ion-label>Send Privately</ion-label>
        <ion-toggle formControlName="IsPrivate" color="ppforum" (ionChange)=" onToggleChange($event.detail)" [class.invalid]="!welfareForm.controls.IsPrivate.valid && (welfareForm.controls.IsPrivate.dirty || submitAttempt)"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="!welfareForm.controls.IsPrivate.valid  && (welfareForm.controls.IsPrivate.dirty || submitAttempt)">
        <p>Please select an option.</p>
      </ion-item>
      <ion-item [hidden]="!showItem"  class="ion-padding-top">
        <ion-label position="stacked">Select Recipient:</ion-label>
        <ion-select formControlName="RecipientId" interface="popover">
          <ion-select-option *ngFor="let pst of Pastors" value="{{pst.Id}}">{{getName(pst)}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item [hidden]="true">
        <ion-label position="stacked">ID:</ion-label>
        <ion-input formControlName="Id" type="text"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <section>
            <ion-button color="light" expand="block" slot="start" (click)="dismiss()">
              Go Back
            </ion-button>
          </section>
        </ion-col>
        <ion-col>
          <section>
            <ion-button color="light" expand="block" slot="start" (click)="dbSave()">
              Save
            </ion-button>
          </section>
        </ion-col>
      </ion-row>
    </form>

  </ion-list>
</ion-content>
