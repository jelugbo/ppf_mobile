<ion-header>
  <ion-toolbar color="ppforum">

    <ion-text>
      <div class="ion-text-wrap ion-text-end ion-padding-end">
        RCCGNA PROVINCIAL <br> PASTOR'S FORUM
      </div>
    </ion-text>
    <ion-buttons slot="start" style="flex-flow: column">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <img src="assets/img/rccg_logo.png" alt="" slot="end" width="70vw" class="ion-padding-vertical ion-padding-end">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="remove-top">
    <img src="assets/img/information.jpg" alt="">
    <div class="ion-padding" *ngFor="let news of itemList">
      <ion-row>
        <ion-text> <p class="ion-no-margin" style="font-weight: bold">{{news.Title}}</p></ion-text>
        <ion-text><p class="ion-no-margin truncate">{{news.Description}}</p></ion-text>
      </ion-row>
      <ion-row>
        <ion-text class="ion-padding-top"> <p class="ion-no-margin" >Published On: {{news.PublishOn | date: 'fullDate'}}</p></ion-text>
      </ion-row>
      <ion-item>
        <ion-col size="4" offset="8"><ion-button shape="round" expand="block" size="small" color="light" (click)="itemTapped(news)">Details</ion-button></ion-col>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
