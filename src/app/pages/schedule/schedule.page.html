<ion-header>
  <ion-toolbar color="ppforum">

    <ion-text>
      <div class="ion-text-wrap ion-text-end ion-padding-end">
        RCCGNA PROVINCIAL <br> PASTOR'S FORUM
      </div>
    </ion-text>
    <ion-buttons slot="start" style="flex-flow: column">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <img src="assets/img/rccg_logo.png" alt="" slot="end" width="70vw" class="ion-padding-vertical ion-padding-end">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="card remove-top">
    <ion-row class="ion-padding-horizontal">
      <ion-text>
        <p style="font-size: 20px; color: #EB400A; line-height: 23px">Todo/Notes</p>
      </ion-text>
    </ion-row>
    <ion-row class="ion-padding-horizontal">
      <ion-col size="12">
        <ion-item>
          <ion-text>
            <p style="font-size: 18px; color: #797676; line-height: 21px">{{item.value[0].topic}}</p>
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
<!--    <ion-row class="ion-padding">
      <ion-col size="3">
        <ion-avatar>
          <app-bj-avatar  charCount="3" height="100px" width="100px" numData="{{getNum(item.key)}}" textData="{{getDay(item.key)}}" shape="round"></app-bj-avatar>
        </ion-avatar>
      </ion-col>
      <ion-col size="9">
        <ion-label >
          <p style="font-weight: bolder">{{ item.value[0].topic}}</p>
          <p> {{ item.value[0].time }} - {{ item.value[0].time}} </p>
        </ion-label>
      </ion-col>
    </ion-row>-->
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <p>{{ item.value[0].content}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label>
                <p style="color:black">Date: {{ item.key}}</p>
                <p style="color:black">Time: {{ item.value[0].time| date: "shortTime" }}</p>
                <p style="color:black">Venue: {{ item.value[0].venue}}</p>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
    <ion-row class="ion-padding">
      <ion-col size="4">
        <ion-button color="light" expand="block" shape="round" size="small" (click)="createEvent(item)">
          Register
        </ion-button>
      </ion-col>
      <ion-col size="4" offset="1">
        <ion-button color="light" expand="block" shape="round" size="small" (click)="shareUs(item)">
          Share
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
