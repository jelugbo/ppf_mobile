<ion-header>
    <ion-toolbar color="ppforum">

        <ion-text>
            <div class="ion-text-wrap ion-text-end ion-padding-end head-text">
        RCCG<br>AMERICAS
      </div>
        </ion-text>
        <ion-buttons slot="start" style="flex-flow: column">
            <ion-menu-button></ion-menu-button>
            <ion-back-button text="Back" icon="caret-back"></ion-back-button>
        </ion-buttons>
        <img src="assets/img/rccg_logo.png" alt="" slot="end" width="100vw" class="ion-padding-vertical ion-padding-end">
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="remove-top">
        <img src="assets/img/asset.jpg" alt="">
        <ion-row class="ion-align-items-center">
            <ion-col size="12" class="ion-text-center">
                <ion-button shape="round" expand="block" color="ppf-light" (click)="addNew()">Add Give Away Item</ion-button>
            </ion-col>
        </ion-row>
        <div class="ion-padding" *ngFor="let give of itemList">
            <ion-row class="ion-no-padding">
                <ion-text><p class="ion-no-margin ion-text-wrap" style="font-weight: bold">{{give.Title}}</p></ion-text>
            </ion-row>
          <ion-row class="ion-no-padding">
              <ion-text>
                  <p class="ion-no-margin"> Posted By : Pastor {{give.PosterName}} (RCCG {{give.PosterParish}})</p>
                </ion-text>
            </ion-row>
            <ion-row class="ion-align-items-center">
                <ion-col size="12" class="ion-text-center">
                    <img src="{{give.Images}}" alt="">
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-button shape="round" expand="block" size="small" color="light" (click)="itemTapped(give)">Details</ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button shape="round" expand="block" size="small" color="light" (click)="requestor(give)">
                        Request
                    </ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button shape="round" expand="block" size="small" color="light" (click)="shareUs(give)">Share
                    </ion-button>
                </ion-col>
            </ion-row>
        </div>

    </ion-list>
</ion-content>
